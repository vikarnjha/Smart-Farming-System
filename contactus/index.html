<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Contact Smart Farming System - Get in touch with our team for any questions or support regarding smart farming solutions.">
    <meta name="keywords" content="contact, farming, agriculture, smart farming, support">
    <meta name="author" content="Team Smart Farming System">
    <!-- Title -->
    <title>Contact Us - Smart Farming System</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <style>
        /* Reset and General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f4f4;
    color: #333;
}

/* Container */
.container {
    max-width: 900px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Header Section */
.header-section {
    text-align: center;
    margin-bottom: 20px;
}

.header-section h1 {
    color: #4CAF50;
    font-size: 36px;
}

.header-section h2 {
    color: #4CAF50;
    font-size: 28px;
}

.header-section p {
    color: #555;
    font-size: 14px;
}

/* Contact Box */
.contact-box {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

/* Left Side - Form */
.container-left {
    flex: 1;
    min-width: 50%;
    padding-right: 20px;
}

.container-left h3 {
    color: #4CAF50;
    margin-bottom: 15px;
}

.input-row {
    display: flex;
    gap: 10px;
}

.input-group {
    flex: 1;
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

textarea {
    resize: none;
}

button {
    background: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background: #45a049;
}

/* Right Side - Contact Info */
.container-right {
    flex: 1;
    min-width: 40%;
    padding-left: 20px;
    border-left: 1px solid #ddd;
}

.contact-info h3 {
    color: #4CAF50;
    margin-bottom: 15px;
}

table {
    width: 100%;
    font-size: 14px;
}

table td {
    padding: 5px;
    vertical-align: top;
}

.social-container {
    margin-top: 20px;
}

.social-icons a {
    text-decoration: none;
    color: #4CAF50;
    font-size: 20px;
    margin-right: 10px;
}

.social-icons a:hover {
    color: #45a049;
}

/* Footer */
.footer-section {
    text-align: center;
    margin-top: 20px;
}

.back-home {
    text-decoration: none;
    color: #4CAF50;
    font-weight: bold;
}

.back-home:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-box {
        flex-direction: column;
    }

    .container-left, .container-right {
        padding: 0;
        border-left: none;
    }

    .input-row {
        flex-direction: column;
    }
}

    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <div class="header-section">
            <div class="logo-container">
                <h1>Smart Farming System</h1>
            </div>
            
            <h2>Get in Touch</h2>
            <p>Fill up the form to get in touch with us for any questions or support.</p>
        </div>

        <div class="content-section">
            <!-- Contact form section -->
            <div class="contact-box">
                <!-- Left side of the form -->
                <div class="container-left">
                    <h3>Fill the Form</h3>
                    <!-- Form -->
                    <form id="contactForm" onsubmit="return validateForm()">
                        <div class="input-row">
                            <div class="input-group">
                                <label for="name">Name <span class="required-field">*</span></label>
                                <input type="text" id="name" placeholder="Enter your Name" required>
                            </div>

                            <div class="input-group">
                                <label for="phone">Phone <span class="required-field">*</span></label>
                                <input type="tel" id="phone" placeholder="+91 1234567890" required>
                            </div>
                        </div>
                        
                        <!-- Input row for Email and Subject -->
                        <div class="input-row">
                            <div class="input-group">
                                <label for="email">Email <span class="required-field">*</span></label>
                                <input type="email" id="email" placeholder="youremail@gmail.com" required>
                            </div>

                            <div class="input-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" placeholder="Inquiry">
                            </div>                       
                        </div>

                        <!-- Label for Message textarea -->
                        <label for="message">Message <span class="required-field">*</span></label>
                        <textarea rows="4" id="message" placeholder="Enter your Message" required></textarea>
                        <button type="submit">SEND MESSAGE</button>
                    </form>
                </div>
                <!-- Right side with contact information -->
                <div class="container-right">
                    <div class="contact-right-content">
                        <div class="contact-info">
                            <h3>Reach Us</h3>
                            <!-- Table for contact information -->
                            <table>
                                <tr>
                                    <td>Email:</td>
                                    <td>contact@smartfarmingsystem.com</td>
                                </tr>

                                <tr>
                                    <td>Phone:</td>
                                    <td>+91 8934677820</td> 
                                </tr>

                                <tr>
                                    <td>Address:</td>
                                    <td>VIT Bhopal University, <br>
                                        Kotrikalan, Ashta, <br>
                                        Sehore, MP - 466114</td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="social-container">
                            <h3>Follow Us</h3>
                            <div class="social-icons">
                                <a href="#"><i class="fab fa-facebook"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                                <a href="#"><i class="fab fa-linkedin"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer-section">
            <a href="../index.html" class="back-home">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Form validation
        function validateForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Simple validation
            if (name.trim() === '' || phone.trim() === '' || email.trim() === '' || message.trim() === '') {
                alert('Please fill all required fields');
                return false;
            }
            
            // Phone validation - simple check for numeric and length
            const phoneRegex = /^[+]?[\d\s-]{10,15}$/;
            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid phone number');
                return false;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }
            
            // If all validations pass
            alert('Thank you for your message! We will get back to you soon.');
            return true;
        }
    </script>
</body>
</html>
